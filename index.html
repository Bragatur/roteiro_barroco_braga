
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roteiro do Barroco</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out;
    }
  </style>
</head>
<body class="m-0 p-0 font-sans text-white bg-cover bg-center bg-fixed" style="background-image: url('https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/Mockup_02.jpg');">
  <div class="bg-black/60 backdrop-blur-sm min-h-screen flex items-center justify-center p-5 animate-fade-in">
    <main class="max-w-xl w-full text-center p-8 rounded-2xl">
      
      <!-- Botões de idioma -->
      <div class="flex flex-wrap justify-center gap-4 mb-8">
        <button onclick="setLanguage('pt')" title="Português"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/pt.png" alt="Português" /></button>
        <button onclick="setLanguage('es')" title="Español"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/es.png" alt="Español" /></button>
        <button onclick="setLanguage('en')" title="English"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/gb.png" alt="English" /></button>
        <button onclick="setLanguage('fr')" title="Français"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/fr.png" alt="Français" /></button>
        <button onclick="setLanguage('it')" title="Italiano"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/it.png" alt="Italiano" /></button>
        <button onclick="setLanguage('de')" title="Deutsch"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/de.png" alt="Deutsch" /></button>
        <button onclick="setLanguage('pl')" title="Polski"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/pl.png" alt="Polski" /></button>
        <button onclick="setLanguage('zh')" title="中文"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/cn.png" alt="中文" /></button>
        <button onclick="setLanguage('ja')" title="日本語"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/jp.png" alt="日本語" /></button>
        <button onclick="setLanguage('ru')" title="Русский"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/ru.png" alt="Русский" /></button>
        <button onclick="setLanguage('nl')" title="Nederlands"><img class="w-10 rounded-md hover:scale-110 transition" src="https://flagcdn.com/w40/nl.png" alt="Nederlands" /></button>
      </div>

      <h1 id="title" class="text-4xl font-bold mb-2">Roteiro do Barroco</h1>
      <p id="description" class="text-xl mb-6">Download the tourist guide in your language:</p>

      <!-- Botões de download -->
      <div class="flex flex-col items-center gap-4 mb-6">
        <a id="btn-pt" class="link-button hidden">Guia em Português</a>
        <a id="btn-es" class="link-button hidden">Guía en Español</a>
        <a id="btn-en" class="link-button flex items-center justify-center gap-2 px-6 py-3 max-w-xs rounded-full text-white font-bold bg-blue-600 hover:bg-blue-700 shadow-lg transition"><i class="lni lni-download"></i>Guide in English</a>
        <a id="btn-fr" class="link-button hidden">Guide en Français</a>
        <a id="btn-it" class="link-button hidden">Guida in Italiano</a>
        <a id="btn-de" class="link-button hidden">Führer auf Deutsch</a>
        <a id="btn-pl" class="link-button hidden">Przewodnik po polsku</a>
        <a id="btn-zh" class="link-button hidden">中文导览</a>
        <a id="btn-ja" class="link-button hidden">日本語ガイド</a>
        <a id="btn-ru" class="link-button hidden">Гид на русском</a>
        <a id="btn-nl" class="link-button hidden">Gids in het Nederlands</a>
      </div>

      <div class="text-sm text-gray-300">© Município de Braga</div>
    </main>
  </div>

  <!-- Script -->
  <script>
    const texts = {
      pt: { title: "Roteiro do Barroco", description: "Descarrega o roteiro turístico no teu idioma:", label: "Guia em Português" },
      es: { title: "Ruta del Barroco", description: "Descarga la guía turística en tu idioma:", label: "Guía en Español" },
      en: { title: "Baroque Route", description: "Download the tourist guide in your language:", label: "Guide in English" },
      fr: { title: "Itinéraire du Baroque", description: "Téléchargez le guide touristique dans votre langue :", label: "Guide en Français" },
      it: { title: "Percorso Barocco", description: "Scarica la guida turistica nella tua lingua:", label: "Guida in Italiano" },
      de: { title: "Barocke Route", description: "Lade den Reiseführer in deiner Sprache herunter:", label: "Führer auf Deutsch" },
      pl: { title: "Szlak Barokowy", description: "Pobierz przewodnik turystyczny w swoim języku:", label: "Przewodnik po polsku" },
      zh: { title: "巴洛克之旅", description: "下载您的语言版本的旅游指南：", label: "中文导览" },
      ja: { title: "バロックルート", description: "言語別の観光ガイドをダウンロード：", label: "日本語ガイド" },
      ru: { title: "Маршрут Барокко", description: "Скачайте туристический гид на вашем языке:", label: "Гид на русском" },
      nl: { title: "Barokroute", description: "Download de toeristische gids in jouw taal:", label: "Gids in het Nederlands" }
    };

    function setLanguage(lang) {
      const content = texts[lang] || texts.en;
      document.getElementById("title").innerText = content.title;
      document.getElementById("description").innerText = content.description;
      document.documentElement.lang = lang;
      document.title = content.title;

      Object.keys(texts).forEach(code => {
        const btn = document.getElementById(`btn-${code}`);
        if (btn) btn.classList.add("hidden");
      });

      const selectedBtn = document.getElementById(`btn-${lang}`);
      if (selectedBtn) {
        selectedBtn.innerHTML = `<i class="lni lni-download"></i> ${content.label}`;
        selectedBtn.classList.remove("hidden");
        selectedBtn.classList.add("flex", "items-center", "justify-center", "gap-2", "px-6", "py-3", "max-w-xs", "rounded-full", "text-white", "font-bold", "bg-blue-600", "hover:bg-blue-700", "shadow-lg", "transition");
      }
    }

    setLanguage("en");
  </script>
</body>
</html>
