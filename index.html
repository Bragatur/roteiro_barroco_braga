<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roteiro do Barroco em Braga</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/refs/heads/main/Mockup%20roteiros.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main {
      max-width: 500px;
      width: 100%;
      padding: 30px 20px;
      border-radius: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lang-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      width: 100%;
    }

    .lang-buttons button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.2s ease;
      border-radius: 5px;
      overflow: hidden;
      width: 32px;
      height: 23px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lang-buttons button:hover,
    .lang-buttons button:focus {
      transform: scale(1.1);
      outline: none;
    }

    .lang-buttons button.selected {
      box-shadow: 0 0 0 2px white;
      transform: scale(1.15);
    }

    .lang-buttons img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
      line-height: 1.2;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      margin: 0 0 30px 0;
      font-size: 1.1em;
      line-height: 1.4;
      max-width: 100%;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .link-button {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 30px;
      background-color: #2575fc;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .link-button:hover,
    .link-button:focus {
      background-color: #1a5bbf;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      outline: none;
    }

    .footer {
      font-size: 0.9em;
      color: #ccc;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      main {
        padding: 20px 15px;
        max-width: 100%;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }

      .lang-buttons button {
        width: 28px;
        height: 20px;
      }

      .link-button {
        max-width: 100%;
        padding: 12px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <main>
      <div class="lang-buttons" role="group" aria-label="Selecione seu idioma">
        <button onclick="setLanguage('pt')" aria-label="Português"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/pt.svg" alt="Português" /></button>
        <button onclick="setLanguage('es')" aria-label="Español"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/es.svg" alt="Español" /></button>
        <button onclick="setLanguage('en')" aria-label="English"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/gb.svg" alt="English" /></button>
        <button onclick="setLanguage('fr')" aria-label="Français"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/fr.svg" alt="Français" /></button>
        <button onclick="setLanguage('it')" aria-label="Italiano"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/it.svg" alt="Italiano" /></button>
        <button onclick="setLanguage('de')" aria-label="Deutsch"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/de.svg" alt="Deutsch" /></button>
        <button onclick="setLanguage('pl')" aria-label="Polski"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/pl.svg" alt="Polski" /></button>
        <button onclick="setLanguage('zh')" aria-label="中文"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/cn.svg" alt="中文" /></button>
        <button onclick="setLanguage('ja')" aria-label="日本語"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/jp.svg" alt="日本語" /></button>
        <button onclick="setLanguage('ru')" aria-label="Русский"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/ru.svg" alt="Русский" /></button>
        <button onclick="setLanguage('nl')" aria-label="Nederlands"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/nl.svg" alt="Nederlands" /></button>
      </div>
      <h1 id="title">Roteiro do Barroco em Braga</h1>
      <p id="description">Selecione seu idioma para baixar o roteiro turístico:</p>
      <a id="download-button" class="link-button" href="#" target="_blank" rel="noopener noreferrer" aria-hidden="true">
        <i class="lni lni-download"></i> Download
      </a>
      <div class="footer">© Município de Braga</div>
    </main>
  </div>

  <script>
    const texts = {
      pt: { title: "Roteiro do Barroco em Braga", description: "Descarregue o roteiro turístico em português:", label: "Guia em Português" },
      es: { title: "Ruta del Barroco en Braga", description: "Descargue la guía turística en español:", label: "Guía en Español" },
      en: { title: "Baroque Route in Braga", description: "Download the tourist guide in English:", label: "Guide in English" },
      fr: { title: "Itinéraire Baroque à Braga", description: "Téléchargez le guide touristique en français:", label: "Guide en Français" },
      it: { title: "Itinerario Barocco a Braga", description: "Scarica la guida turistica in italiano:", label: "Guida in Italiano" },
      de: { title: "Barockroute in Braga", description: "Laden Sie den Reiseführer auf Deutsch herunter:", label: "Reiseführer auf Deutsch" },
      pl: { title: "Szlak Barokowy w Bradze", description: "Pobierz przewodnik turystyczny po polsku:", label: "Przewodnik po Polsku" },
      zh: { title: "布拉加巴洛克路线", description: "下载中文旅游指南：", label: "中文指南" },
      ja: { title: "ブラガのバロックルート", description: "日本語の旅行ガイドをダウンロード：", label: "日本語ガイド" },
      ru: { title: "Барочный маршрут в Браге", description: "Скачайте туристический гид на русском языке:", label: "Гид на русском" },
      nl: { title: "Barokroute in Braga", description: "Download de toeristische gids in het Nederlands:", label: "Gids in het Nederlands" },
    };

    const pdfLinks = {
      pt: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_PT.pdf",
      es: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_ES.pdf",
      en: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_EN.pdf",
      fr: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_FR.pdf",
      it: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_IT.pdf",
      de: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_DE.pdf",
      pl: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_PL.pdf",
      zh: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_ZH.pdf",
      ja: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_JA.pdf",
      ru: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_RU.pdf",
      nl: "https://raw.githubusercontent.com/Bragatur/roteiro_barroco_braga/main/pdf/Roteiro_Barroco_NL.pdf",
    };

    function setLanguage(lang) {
      if (!texts[lang]) lang = "en";
      const content = texts[lang];
      const btn = document.getElementById("download-button");

      document.getElementById("title").textContent = content.title;
      document.getElementById("description").textContent = content.description;
      btn.href = pdfLinks[lang] || "#";
      btn.innerHTML = `<i class='lni lni-download'></i> ${content.label}`;
      btn.style.display = "flex";
      btn.setAttribute("aria-hidden", "false");
      document.documentElement.lang = lang;
      document.title = content.title;

      // Remover seleção anterior
      document.querySelectorAll(".lang-buttons button").forEach((b) =>
        b.classList.remove("selected")
      );

      // Adicionar classe ao botão atual
      const selectedBtn = [...document.querySelectorAll(".lang-buttons button")].find((b) =>
        b.getAttribute("onclick").includes(`setLanguage('${lang}')`)
      );
      if (selectedBtn) selectedBtn.classList.add("selected");
    }

    const userLang = navigator.language.toLowerCase().split("-")[0];
    const supported = Object.keys(texts);
    setLanguage(supported.includes(userLang) ? userLang : "en");
  </script>
</body>
</html>
